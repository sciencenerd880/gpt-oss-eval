<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .logo-container {
            width: 800px;
            height: 200px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .logo-text {
            color: #8b5cf6;
            font-size: 72px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        .document-icon {
            margin-right: 20px;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="document-icon" viewBox="0 0 24 24" fill="none">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="#8b5cf6"/>
            <polyline points="14,2 14,8 20,8" fill="#8b5cf6"/>
            <line x1="16" y1="13" x2="8" y2="13" stroke="white" stroke-width="1.5"/>
            <line x1="16" y1="17" x2="8" y2="17" stroke="white" stroke-width="1.5"/>
            <line x1="12" y1="9" x2="8" y2="9" stroke="white" stroke-width="1.5"/>
        </svg>
        <span class="logo-text">Paperwork</span>
    </div>
    <script>
        // Convert to canvas and download as PNG
        setTimeout(() => {
            const container = document.querySelector('.logo-container');
            html2canvas(container).then(canvas => {
                const link = document.createElement('a');
                link.download = 'paperwork-logo.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 1000);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
