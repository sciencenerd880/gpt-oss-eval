    <!-- Candlestick -->
    <rect x="50" y="80" width="12" height="60" rx="6" fill="url(#purpleBlue)"/>
    <line x1="56" y1="60" x2="56" y2="80" stroke="url(#purpleBlue)" stroke-width="4"/>
    <line x1="56" y1="140" x2="56" y2="160" stroke="url(#purpleBlue)" stroke-width="4"/>
  </g>

  <!-- App Title -->
  <text x="50%" y="480" font-family="Segoe UI, sans-serif" font-size="72" fill="url(#purpleBlue)" text-anchor="middle" font-weight="bold">
    TradeMuse
